<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My site</h1>
    </header>
    <section>
        <h3>login form</h3>
        <form id="login-form">
            <fieldset>
                <legend>Some Details</legend>
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" maxlength="12" placeholder="Jorge" tabindex="0"
                        autofocus>
                </p>
                <p>
                    <label for="second-name">Second name</label>
                    <input type="text" maxlength="12" tabindex="0" name="second-name" placeholder="Wilson"
                        id="second-name" autofocus>
                </p>
                <p>
                    <label for="male" >Male</label>
                    <input type="radio" name="sex" value="male" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="sex" value="female" id="female">
                    <label for="other">Other</label>
                    <input type="radio" name="sex" value="other" id="other" checked>
                </p>

                <p>
                    <label for="country">Country: </label>
                    <select name="country" id="country">
                        <option value="">Please select</option>
                        <option value="bg">Bulgaria</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </p>
                <button>Submit</button>
            </fieldset>
        </form>
    </section>

</body>

<footer>

    </p>
</footer>

</html>
